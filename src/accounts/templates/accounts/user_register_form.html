{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}Регистрация{% endblock title %}


{% block content %}

    <main>
        <div class="mentor-registration-block container">
            <section>
                <h4 class="font-title">
                    Форма регистрации ментора
                </h4>

                <form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button
                            id="mentor-account__form__btn"
                            type="submit"
                            value="Создать аккаунт"
                            class="btn btn-primary form_btn"
                    >
                        Создать аккаунт
                    </button>
                </form>
            </section>
        </div>
    </main>
{% endblock content %}
