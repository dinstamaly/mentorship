{% block content %}
    <div class="container pb-5 pt-5">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <h2 class="font-title-sm mb-5 mt-5">Вы уверены, что хотите удалить пост "{{ object.title }}"</h2>
                <div class="form-group mb-5">
                    <button class="btn btn-white mr-3 mt-3" type="submit">Да, удалить</button>
                    <a class="btn btn-primary mt-3" href="{% url 'blog:detail' object.id %}">Отмена</a>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
